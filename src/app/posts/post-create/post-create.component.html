<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup] = "form" *ngIf="!isLoading" (submit)="onSavePost()">
    <mat-form-field>
        <input 
        matInput 
        type="text" 
        formControlName="title"
        placeholder="Post Title">
        <mat-error *ngIf="form.get('title').invalid">Please enter post Title.</mat-error>
    </mat-form-field>
    <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">Pick image</button>
        <input type="file" #filePicker (change) = "onFilePicked($event)">
    </div>
    <div class="image-preview" *ngIf = "imagePreview !== '' && imagePreview && form.get('image').valid">
        <img [src] = "imagePreview" [alt] = "form.value.title">
    </div>
    <mat-form-field>
        <textarea 
        matInput
        rows='6' 
        formControlName="content"
        placeholder="Post Content"></textarea>    
        <mat-error *ngIf="form.get('content').invalid">Please enter post content.</mat-error>
    </mat-form-field>
    <button 
    color="accent"
    type="submit"
    mat-raised-button>Save Post</button>
</form>
</mat-card>
